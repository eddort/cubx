programs:
  - name: myth
    image: mythril/myth
    description: Security analysis tool for Ethereum smart contracts
    tag: "latest"
    category: Ethereum Analysis
    # Example usage:
    # cubx myth analyze -a 0x<contract_address>
    # GitHub: https://github.com/ConsenSys/mythril

  - name: slither
    image: trailofbits/eth-security-toolbox
    command: slither
    description: Static analysis framework for smart contracts
    tag: "nightly"
    category: Ethereum Analysis
    # Example usage:
    # cubx slither /path/to/contract.sol
    # GitHub: https://github.com/crytic/slither
    # Github: https://github.com/trailofbits/eth-security-toolbox
    # Docker Hub: https://hub.docker.com/r/trailofbits/eth-security-toolbox
    # Github Docker Registry: ghcr.io/trailofbits/eth-security-toolbox:nightly

  - name: manticore
    image: smartbugs/manticore
    description: Symbolic execution tool for analysis of smart contracts
    tag: "0.3.7"
    category: Ethereum Analysis
    # Example usage:
    # cubx manticore /path/to/contract.sol
    # GitHub: https://github.com/trailofbits/manticore
